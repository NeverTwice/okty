<label>
    {{ field.label }}
    <select [name]="field.label" [formControl]="displayedFormControl" multiple>
        <option *ngFor="let option of options" [value]="option.value">
            {{option.label}}
        </option>
    </select>
</label>
<div *ngIf="formControl.invalid">
    <p>{{ formControl.errors | validatorErrors }}</p>
</div>
