<app-generator-sidebar></app-generator-sidebar>

<div>
    <div class="text" *ngIf="!container">
        <div *ngIf="error">
            {{error}}
        </div>
        <div *ngIf="!error">
            Loading ...
        </div>
    </div>

    <div class="config" *ngIf="container">
        <div class="header">
            <img src="{{container.logo}}" alt="{{container.name}} logo">
            <h1>Configuration {{container.name}}</h1>
        </div>

        <form (submit)="submit()">
            <app-generator-form [container]="container"
                                [userData]="containerFormData.config"
                                (dataChange)="updateData($event)">
            </app-generator-form>

            <button type="button" (click)="goBack()">Back</button>
            <button type="submit">Update</button>
            <button type="button" (click)="delete()">Delete</button>
        </form>

        <div class="preview">
            <app-generator-preview [content]="preview"></app-generator-preview>
        </div>
    </div>
</div>
