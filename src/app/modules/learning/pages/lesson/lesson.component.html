<ng-container *ngIf="!loading && lesson">
    <app-learning-stepper [title]="lesson.name" [handleEnd]="handleEnd">
        <cdk-step *ngFor="let step of lesson.steps">
            <div style="text-align: justify" [innerHTML]="step.text"></div>
            <ng-template appLearningAction [action]="step.action"></ng-template>
        </cdk-step>

        <cdk-step>
            <p style="text-align: center">
                Congratulations!
            </p>
        </cdk-step>
    </app-learning-stepper>
</ng-container>
<app-loader [loading]="loading" [error]="!loading && !lesson"></app-loader>
