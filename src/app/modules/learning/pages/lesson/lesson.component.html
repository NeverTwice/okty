<ng-container *ngIf="!loading && lesson">
    <app-learning-stepper [title]="lesson.name" [handleEnd]="handleEnd">
        <cdk-step *ngFor="let step of lesson.steps" [completed]="step.validated">
            <app-learning-lesson-step [step]="step"></app-learning-lesson-step>
        </cdk-step>

        <cdk-step>
            <p style="text-align: center">
                Congratulations!
            </p>
        </cdk-step>
    </app-learning-stepper>
</ng-container>
<app-loader [loading]="loading" [error]="!loading && !lesson"></app-loader>
